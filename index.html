<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistraME - Teacher AI Planner</title>
    <!-- Mantenemos Tailwind CDN para simplificar, aunque Vite podría procesarlo también -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Roboto Slab', 'serif'],
            },
            colors: {
              winner: {
                dark: '#1a103c',
                sidebar: '#0f0a24',
                purple: '#4f46e5',
                pink: '#ec4899',
                gold: '#f59e0b',
                teal: '#14b8a6',
                green: '#10b981'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a103c;
        color: white;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a103c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899; 
      }
      @media print {
        body {
          background-color: white;
          color: black;
        }
        .no-print {
          display: none;
        }
        .print-only {
          display: block;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
